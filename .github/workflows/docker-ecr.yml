name: Build and Push to ECR

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: my-webapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push (debug)
        shell: bash
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euxo pipefail

          # sanitize secrets (removes newline / spaces)
          ECR_REGISTRY="$(echo -n "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"
          echo "ECR_REGISTRY length: ${#ECR_REGISTRY}"

          docker build -f ./Dockerfile -t "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" .
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          docker tag "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

      - name: Deploy to Web EC2 (SSH)
        shell: bash
        env:
          WEB_HOST: ${{ secrets.WEB_HOST }}
          WEB_SSH_KEY_B64: ${{ secrets.WEB_SSH_KEY_B64 }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          set -euxo pipefail

          WEB_HOST="$(echo -n "$WEB_HOST" | tr -d '\r\n' | xargs)"
          ECR_REGISTRY="$(echo -n "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # decode key safely
          echo "$WEB_SSH_KEY_B64" | base64 -d > ~/.ssh/web.pem
          chmod 600 ~/.ssh/web.pem

      - name: Debug SSH connectivity
        shell: bash
        env:
          WEB_HOST: ${{ secrets.WEB_HOST }}
        run: |
          set -eux
          WEB_HOST="$(echo -n "$WEB_HOST" | tr -d '\r\n' | xargs)"
          echo "WEB_HOST=${WEB_HOST}"
          getent hosts "$WEB_HOST" || true
          timeout 5 bash -lc "cat </dev/null >/dev/tcp/${WEB_HOST}/22" && echo "port22 open" || echo "port22 closed"


          ssh-keyscan -H "$WEB_HOST" >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/web.pem ec2-user@"$WEB_HOST" "echo SSH_OK"
          ssh -i ~/.ssh/web.pem ec2-user@"$WEB_HOST" "\
            sudo docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest && \
            sudo docker rm -f web_app >/dev/null 2>&1 || true && \
            sudo docker run -d --name web_app --restart always -p 80:80 ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
      - name: Deploy to Web EC2 (SSH)
        shell: bash
        env:
          WEB_HOST: ${{ secrets.WEB_HOST }}
          WEB_SSH_KEY_B64: ${{ secrets.WEB_SSH_KEY_B64 }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: my-webapp
        run: |
          set -euxo pipefail
          WEB_HOST="$(echo -n "$WEB_HOST" | tr -d '\r\n' | xargs)"
          ECR_REGISTRY="$(echo -n "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$WEB_SSH_KEY_B64" | base64 -d > ~/.ssh/web.pem
          chmod 600 ~/.ssh/web.pem

          timeout 10s ssh-keyscan -H "$WEB_HOST" >> ~/.ssh/known_hosts || true

          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/web.pem ec2-user@"$WEB_HOST" "\
            docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest && \
            docker rm -f web_app >/dev/null 2>&1 || true && \
            docker run -d --name web_app --restart always -p 80:80 ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"








