name: Build and Push to ECR

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: my-webapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push (debug)
        shell: bash
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euxo pipefail

          # sanitize secrets (removes newline / spaces)
          ECR_REGISTRY="$(echo -n "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"
          echo "ECR_REGISTRY length: ${#ECR_REGISTRY}"

          docker build -f ./Dockerfile -t "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" .
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          docker tag "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

      - name: Deploy to Web EC2 (SSH)
        shell: bash
        env:
          WEB_HOST: ${{ secrets.WEB_HOST }}
          WEB_SSH_KEY: ${{ secrets.WEB_SSH_KEY }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          set -euxo pipefail
          ECR_REGISTRY="$(echo -n "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"

          mkdir -p ~/.ssh
          echo "$WEB_SSH_KEY" > ~/.ssh/web.pem
          chmod 600 ~/.ssh/web.pem

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/web.pem ec2-user@${WEB_HOST} "\
          sudo docker pull ${ECR_REGISTRY}/my-webapp:latest && \
          sudo docker rm -f web_app >/dev/null 2>&1 || true && \
          sudo docker run -d --name web_app --restart always -p 80:80 ${ECR_REGISTRY}/my-webapp:latest"




